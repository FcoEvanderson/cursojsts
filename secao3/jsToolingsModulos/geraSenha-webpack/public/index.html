<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada">Selecione as opções</div>

        Quantidade de caracteres <input value="10" type="number" min="1" max="50" class="qtd-caracteres"> <br>
        <table>
            <tbody>
                <tr>
                    <td>Adicionar maiúsculas</td>
                    <td><input type="checkbox" class="chk-maiusculas" checked> <br></td>
                </tr>
                <tr>
                    <td>Adicionar minúsculas</td>
                    <td><input type="checkbox" class="chk-minusculas"> <br></td>
                </tr>
                <tr>
                    <td>Adicionar números</td>
                    <td><input type="checkbox" class="chk-numeros" checked> <br></td>
                </tr>
                <tr>
                    <td>Adicionar símbolos</td>
                    <td><input type="checkbox" class="chk-simbolos"> <br></td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="gerar-senha">Gerar Senha</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
